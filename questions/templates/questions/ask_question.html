{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Ask Question{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Ask a Question</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-3" type="submit">Post Question</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
