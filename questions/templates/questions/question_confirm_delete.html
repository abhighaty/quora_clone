{% extends "base.html" %}
{% block title %}Delete Question{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">Delete Question</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Are you sure you want to delete "{{ object.title }}"?</legend>
                        <p>This action cannot be undone.</p>
                    </fieldset>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'question-detail' object.id %}" class="btn btn-outline-secondary">Cancel</a>
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
